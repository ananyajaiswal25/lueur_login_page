<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn and SignUp</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3cc42fd722.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">SignUp</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name" id="username" onkeyup="validateName()">
                        <span id="name-error"></span>
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" id="mail" onkeyup="validateEmail()">
                        <span id="email-error"></span>
                    </div>

                    <div class="input-field ">
                        <i class="fa-solid fa-lock "></i>
                        <input type="password" placeholder="Password" id="pass" onkeyup="validatePass()">
                        <span id="password-error"></span>
                    </div>
                    <p>Forgot Password? <a href="# ">Click Here!</a></p>
                </div>
                <div class="btn ">
                    <button type="button " id="signinbtn " class="disable ">Sign In</button>
                    <button type="button " id="signupbtn ">Sign Up</button>
                    <!-- <button id="submitbtn " type="button ">Submit</button> -->
                </div>
            </form>
        </div>
    </div>
    <script>
        let signinbtn = document.getElementById("signinbtn ")
        let signupbtn = document.getElementById("signupbtn ")
        let nameField = document.getElementById("nameField ")
        let submitbtn = document.getElementById("submitbtn ")
        let title = document.getElementById("title ")

        signinbtn.onclick = function() {
            nameField.style.maxHeight = "0 ";
            title.innerHTML = "Sign In ";
            signupbtn.classList.add("disable ");
            signinbtn.classList.remove("disable ");
        }
        signupbtn.onclick = function() {
            nameField.style.maxHeight = "60px ";
            title.innerHTML = "Sign Up ";
            signupbtn.classList.remove("disable ");
            signinbtn.classList.add("disable ");
        }
    </script>
    <script src="valid.js "></script>
</body>

</html>
